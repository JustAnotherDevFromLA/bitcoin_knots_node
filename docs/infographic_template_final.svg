<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <rect width="100%" height="100%" style="fill: #f0f0f0;" />

    <text x="50%" y="40" text-anchor="middle" style="font-family: sans-serif; font-size: 24px; font-weight: bold;">Bitcoin Node Health &amp; Monitoring</text>
    <text x="50%" y="65" text-anchor="middle" style="font-family: sans-serif; font-size: 12px;">Last Updated: __TIMESTAMP__</text>

    <!-- Bitcoind Sync Status -->
    <g transform="translate(100, 120)">
        <title>Block Height: __BITCOIND_BLOCK_HEIGHT__ | Peers: __BITCOIND_PEERS__</title>
        <circle cx="0" cy="0" r="40" style="fill: __BITCOIND_STATUS_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__BITCOIND_STATUS__</text>
        <text x="0" y="70" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Bitcoind Sync</text>
    </g>

    <!-- Electrs Indexing Progress -->
    <g transform="translate(300, 120)">
        <title>DB Size: __ELECTRS_DB_SIZE__</title>
        <circle cx="0" cy="0" r="40" style="fill: __ELECTRS_STATUS_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__ELECTRS_STATUS__</text>
        <text x="0" y="70" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Electrs Status</text>
    </g>

    <!-- Mempool Backend Status -->
    <g transform="translate(500, 120)">
        <title>Transactions: __MEMPOOL_SIZE__</title>
        <circle cx="0" cy="0" r="40" style="fill: __MEMPOOL_STATUS_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__MEMPOOL_STATUS__</text>
        <text x="0" y="70" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Mempool Backend</text>
    </g>
    
    <!-- Uptime -->
    <g transform="translate(700, 120)">
        <circle cx="0" cy="0" r="40" style="fill: #28a745;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__UPTIME_DAYS__d</text>
        <text x="0" y="70" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Uptime</text>
    </g>

    <!-- Disk Usage -->
    <g transform="translate(200, 300)">
        <title>Disk Usage: __DISK_USAGE__%</title>
        <rect x="-50" y="-20" width="100" height="40" style="fill: __DISK_USAGE_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__DISK_USAGE__%</text>
        <text x="0" y="50" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Disk Usage</text>
    </g>

    <!-- Memory Usage -->
    <g transform="translate(400, 300)">
        <title>Memory Usage: __MEMORY_USAGE__%</title>
        <rect x="-50" y="-20" width="100" height="40" style="fill: __MEMORY_USAGE_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__MEMORY_USAGE__%</text>
        <text x="0" y="50" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">Memory Usage</text>
    </g>

    <!-- CPU Load -->
    <g transform="translate(600, 300)">
        <title>CPU Load: __CPU_LOAD__%</title>
        <rect x="-50" y="-20" width="100" height="40" style="fill: __CPU_LOAD_COLOR__;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 20px;">__CPU_LOAD__%</text>
        <text x="0" y="50" text-anchor="middle" style="font-family: sans-serif; font-size: 16px; font-weight: bold;">CPU Load</text>
    </g>
    
    <!-- Error Handling -->
    <g id="error-indicator" visibility="hidden" transform="translate(400, 500)">
        <rect x="-150" y="-25" width="300" height="50" rx="5" style="fill: #dc3545;" />
        <text x="0" y="5" text-anchor="middle" style="fill: white; font-family: sans-serif; font-size: 16px; font-weight: bold;">Error fetching data!</text>
    </g>
</svg>
